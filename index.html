<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

<body>
    <span class="d-none" id="username"></span>
<div class="sign-up-section vh-100 row justify-content-center align-content-start ">
    <div class="w-50 row gap-2 group  p-5 mb-5  rounded mt-5 p-5">
        <h2 class="text-center">Smart Login System</h2>
        <input  id="signupName" class="border rounded-1 border-white p-1" placeholder="Enter Your Name" type="text">
        <input  id="signupEmail" class="border rounded-1 border-white p-1" placeholder="Enter Your email" type="email">
        <input id="signupPassword"  class="border rounded-1 border-white p-1" placeholder="Enter passowrd" type="password">
        <p id="exist"></p>
        <button onclick=" signUp()" class=" p-1">Sign Up</button>
        <p class="text-white text-center">You have an account?
          <a href="signin.html" class="text-white text-decoration-none">Sign in</a>
         </p>
    </div>

</div>
